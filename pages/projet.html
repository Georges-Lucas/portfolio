        <figure>
            <figcaption>
                <h1>Projet web : Maison de ligue</h1>
                <section>
                    <div>
                        <img src="../asset/cap_app_web1.png" alt="image de l'application web">
                    </div>
                    <div>
                        <h2>Lien menant à mon dépôt git :</h2>
                        <a href="https://github.com/Georges-Lucas/maison-des-ligue">Cliqué-ici</a>
                        <h2>Contexte du projet</h2>
                        <p>
                            Le projet Intranet – Maison des Ligues est un projet individuel dont l'objectif est de développer une plateforme interne 
                            permettant de faciliter les échanges et interactions entre collaborateurs au sein d'une société en pleine expansion. 
                            En tant que développeur Front-End, vous êtes responsable du développement de la partie frontale de cette plateforme, 
                            sous forme de prototype graphique.
                        </p>
                        <h2>Objectif de l'application</h2>
                        <p>
                            L'objectif principal de ce projet est de concevoir une interface utilisateur intuitive permettant aux collaborateurs de se connecter, 
                            d’interagir avec leurs collègues et d’accéder à différentes informations liées à l'organisation. Le projet comprend également un rôle 
                            d'administrateur pour gérer les collaborateurs.
                        </p>
                        <h2>Language utilisé</h2>
                        <ul>
                            <li>Html</li>
                            <li>CSS</li>
                            <li>JavaScript</li>
                            <li>PHP</li>
                        </ul>
                        <h2>Fonctionnalité</h2>
                        <ul>
                            <li>Utilisateur Standard :
                                <ul>
                                    <li>Connexion : L'utilisateur se connecte avec son identifiant et mot de passe.</li>
                                    <li>Page d'accueil : Une fois connecté, l'utilisateur arrive sur la page d'accueil qui lui présente un collaborateur au hasard. Un bouton permet d'afficher un autre collaborateur au hasard.</li>
                                    <li>Liste des Collaborateurs : L'utilisateur peut accéder à la liste des collaborateurs via le menu. Les collaborateurs sont affichés sous forme de fiches, contenant leurs informations détaillées (nom, localisation, catégorie, etc.).
                                        <ul>
                                            <li>
                                                Filtres : Un système de filtres permet de trier la liste des collaborateurs par nom, localisation et catégorie.
                                            </li>
                                            <li>
                                                Mise à jour instantanée : La liste se rafraîchit instantanément lors de chaque modification de filtre.
                                            </li>
                                        </ul>
                                    </li>
                                    <li>Modification des Informations Personnelles : L'utilisateur peut modifier ses informations personnelles en cliquant sur son image de profil dans le header (y compris son login et mot de passe).</li>
                                    <li>Déconnexion : L'utilisateur peut se déconnecter. Après déconnexion, il est redirigé vers la page de connexion et ne peut plus accéder aux pages précédentes.</li>
                                </ul>
                            </li>
                            <li>Administrateur :
                                <ul>
                                    <li>Ajout de Collaborateurs : L'administrateur peut ajouter un nouveau collaborateur via un formulaire simple.</li>
                                    <li>Modification d'un Collaborateur : L'administrateur peut modifier les informations d'un collaborateur existant grâce à un bouton "Éditer" présent sur chaque fiche.</li>
                                    <li>Suppression d'un Collaborateur : L'administrateur peut supprimer un collaborateur de la liste via un bouton "Supprimer" sur chaque fiche.</li>
                                    <li>Assignation de Rôle d'Administrateur : Lors de la modification des informations d'un collaborateur, l'administrateur peut lui attribuer le rôle d'administrateur.</li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </section>
